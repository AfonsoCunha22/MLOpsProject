name: DVC and Model Registry Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - '**/*.dvc'
      - '.dvc/**'
      - 'models/**'
  pull_request:
    branches:
      - main
    paths:
      - 'data/**'
      - '**/*.dvc'
      - '.dvc/**'
      - 'models/**'

jobs:
  dataset_statistics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install dependencies
      run: |
        pip install -r MLOpsProject/requirements.txt
        pip install -r MLOpsProject/requirements_dev.txt

    - name: Authenticate with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Pull data
      run: dvc pull --no-run-cache

    - name: Cache DVC remote data
      uses: actions/cache@v3
      with:
        path: ~/.cache/dvc
        key: ${{ runner.os }}-dvc-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-dvc-

    - name: Check if data has changed
      run: |
        git diff --name-only origin/main | grep -q 'data/' || exit 0

    - name: Check data statistics & generate report
      run: |
        python MLOpsProject/src/sentiment_analysis/data.py > data_statistics.md
        echo '![](./train_label_distribution.png "Train label distribution")' >> data_statistics.md
        echo '![](./test_label_distribution.png "Test label distribution")' >> data_statistics.md

    - name: Cleanup DVC cache
      run: dvc gc --workspace --cloud

    - name: Setup cml
      uses: iterative/setup-cml@v2

    - name: Comment on PR
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create data_statistics.md --watermark-title="Data Checker"
